<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .form-container button {
            margin: 12px;
        }
    </style>
</head>
<header>
    <div th:insert="~{navbar :: navbar}"></div>
</header>
<body>
<div class="container">
    <form th:action="@{/transfers/create-between}" method="post" th:object="${transfer}"
          onsubmit="return checkCardIds()">
        <input type="hidden" name="clientId" th:value="${session.clientId}">

        <div class="mb-3">
            <label for="cardIdFrom" class="form-label">Select card from:
                <select class="form-select" aria-label="Default select example" id="cardIdFrom" name="cardIdFrom">
                    <option th:each="card : ${cards}" th:value="${card.id()}"
                            th:text="'Card number: ' + ${card.id()} +'  Balance: '+ ${card.balance()}">
                    </option>
                </select>
            </label>
        </div>
        <div class="mb-3">
            <label for="cardIdTo" class="form-label">Select card to:
                <select class="form-select" aria-label="Default select example" id="cardIdTo" name="cardIdTo">
                    <option th:each="card : ${cards}" th:value="${card.id()}"
                            th:text="'Card number: ' + ${card.id()} +'  Balance: '+ ${card.balance()}">
                    </option>
                </select>
            </label>
        </div>
        <label for="amount" class="form-label">Amount:
            <input type="number" class="form-control" id="amount" name="amount" th:value="*{amount()}" pattern="[0-9]*" min="0"> </label>
        <input type="hidden" class="form-control" name="message" value="between cards"><br>
        <button type="submit" id="submitButton" class="btn btn-success">Transfer!</button>
    </form>
</div>

<script th:inline="javascript">

    function checkCardIds() {
        var cardIdFrom = document.getElementById('cardIdFrom').value;
        var cardIdTo = document.getElementById('cardIdTo').value;
        var submitButton = document.getElementById('submitButton');
        var errorSpan = document.getElementById('errorSpan');

        if (cardIdFrom === cardIdTo) {
            submitButton.disabled = true;
            errorSpan.innerText = "Card number 'from' and 'to' cannot be the same!";
            return false;
        } else {
            submitButton.disabled = false;
            errorSpan.innerText = "";
        }
    }

    document.getElementById('cardIdFrom').addEventListener('input', function () {
        checkCardIds();
    });
    document.getElementById('cardIdTo').addEventListener('input', function () {
        checkCardIds();
    });

    checkCardIds();
</script>
</body>
</html>
