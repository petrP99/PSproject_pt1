<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
            margin: 0 auto; /* Центрируем форму на странице */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #cardIdFrom {
            border: 2px solid rgba(229, 56, 56, 0.22);
        }

        #amount {
            border: 2px solid green;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
        }

        .btn-row button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h4>Confirm data for this transfer:</h4>
    <form th:action="@{/transfers/create}" method="post" th:object="${session.transfer}">

        <div class="mb-3">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" th:value="${recipient}" disabled>
        </div>

        <div class="mb-3">
            <label for="cardIdFrom" style="position: relative;">Card number from:
                <input id="cardIdFrom" type="text" name="cardIdFrom" th:value="*{cardIdFrom()}" disabled>
            </label>
        </div>

        <div class="mb-3">
            <label for="cardIdTo">Card number to:
                <input id="cardIdTo" type="text" name="cardIdTo" th:value="*{cardIdTo()}" disabled>
            </label>
        </div>

        <div class="mb-3">
            <label for="amount" style="position: relative;">Amount:</label>
            <input id="amount" type="text" name="amount" th:value="*{amount()}" disabled>
        </div>

        <div class="">
            <button type="submit" class="btn btn-success">Transfer!</button>
        </div>
    </form>

    <form action="/transfers/transfer" class="btn-row">
        <button type="submit" class="btn btn-danger">back</button>
    </form>
</div>
</body>
</html>
