<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .form-container button {
            margin: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/transfers/check}" method="get" th:object="${transfer}" onsubmit="return checkCardIds()">
        <label for="cardIdFrom" class="form-label">Select card from:
            <select class="form-select" aria-label="Default select example" id="cardIdFrom" name="cardIdFrom">
                <option th:each="card : ${cards}" th:value="${card.id()}"
                        th:text="'Card number: ' + ${card.id()} +'  Balance: '+ ${card.balance()}">
                </option>
            </select>
        </label>
        <div class="mb-3">
            <label for="cardIdTo" class="form-label">Card number to:
                <input id="cardIdTo" type="number" class="form-control" name="cardIdTo" th:value="*{cardIdTo()}">
            </label><br>
            <span id="errorSpan" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <input type="hidden" name="clientId" th:value="${session.clientId}">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:
                <input id="amount" type="number" class="form-control" name="amount" th:value="*{amount()}" pattern="[0-9]*" min="0">
            </label><br>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:
                <input type="text" maxlength="120" style="height: 50px;" id="message" class="form-control"
                       name="message" th:value="*{message()}">
            </label><br>
        </div>
        <button type="submit" id="submitButton" class="btn btn-outline-success">
            Transfer!
        </button>
    </form>
</div>


<script th:inline="javascript">
    function checkCardIds() {
        var cardIdFrom = document.getElementById('cardIdFrom').value;
        var cardIdTo = document.getElementById('cardIdTo').value;
        var submitButton = document.getElementById('submitButton');
        var errorSpan = document.getElementById('errorSpan');

        if (cardIdFrom === cardIdTo) {
            submitButton.disabled = true;
            errorSpan.innerText = "Card number 'from' and 'to' cannot be the same!";
            return false;
        } else {
            submitButton.disabled = false;
            errorSpan.innerText = "";
        }
    }

    document.getElementById('cardIdFrom').addEventListener('input', function () {
        checkCardIds();
    });
    document.getElementById('cardIdTo').addEventListener('input', function () {
        checkCardIds();
    });

    checkCardIds();
</script>
</body>
</html>
