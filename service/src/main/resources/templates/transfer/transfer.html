<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            background-size: cover;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #64edbd; /*rgba(255, 255, 255, 0.8);*/
            padding: 10px;
            text-align: right;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        section {
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <form th:action="@{/transfers/check}" method="get" th:object="${transfer}">

        <label for="cardIdFrom" class="form-label">Select card from:<select class="form-select"
                                                                            aria-label="Default select example"
                                                                            id="cardIdFrom"
                                                                            name="cardIdFrom">
            <option th:each="card : ${cards}"
                    th:value="${card.id()}"
                    th:text="'Card number: ' + ${card.id()} +'  Balance: '+ ${card.balance()} +'  Stastus: '+ ${card.status()}">
            </option>
        </select>
        </label>

        <div class="mb-3">
            <label for="cardIdTo" class="form-label">Card number to:
                <input id="cardIdTo" type="number" class="form-control" name="cardIdTo" th:value="*{cardIdTo()}">
            </label><br>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:
                <input id="amount" type="number" class="form-control" name="amount" th:value="*{amount()}">
            </label><br>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:
                <input type="text" maxlength="120" style="height: 50px;" id="message" class="form-control"
                       name="message" th:value="*{message()}">
            </label><br>
        </div>

        <button type="submit" class="btn btn-primary">Transfer!</button>
    </form>

    <div class="border-primary" style="border-top: #0f6925">
        <a style="color: #888787" th:href="@{'/clients/home/' + ${session.clientId}}">Home</a><br>
    </div>
</div>
</body>
</html>
