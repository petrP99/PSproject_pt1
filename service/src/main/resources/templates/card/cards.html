<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список карточек</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<header>
    <div class="container border-top" style="border-top: darkslategray">
        <a style="color: black" href="/clients/home">Home</a>
    </div>
</header>
<body>
<div class="container">
    <form th:action="@{/cards/create}" method="post">
        <input type="hidden" id="clientId" name="clientId" th:value="${clientId}">
        <button type="submit" class="btn btn-primary">Create card</button>
    </form>
</div>
<div class="container">
    <h1>Мои карты</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Card number</th>
            <th>Balance</th>
            <th>Expire date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.id()}"></td>
            <td th:text="${card.balance()}"></td>
            <td th:text="${card.expireDate()}"></td>
            <td th:text="${card.status().name()}"
                th:class="${card.status().name()  ==  'ACTIVE' ? 'text-success' : 'text-danger'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
