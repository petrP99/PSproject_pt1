<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список карт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<header>
    <div class="container border-top" style="border-top: darkslategray">
        <a style="color: black" th:href="@{'/clients/home/' + ${session.clientId}}">Home</a>
    </div>
</header>
<body>
<div class="container">
    <form th:action="@{/cards/create}" method="post">
        <input type="hidden" id="clientId" name="clientId" th:value="${session.clientId}">
        <button type="submit" class="btn btn-primary">Create card</button>
    </form>
</div>

<div class="container">
    <h1>My cards</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Card number</th>
            <th>Balance</th>
            <th>Expire date</th>
            <th>Status</th>
            <th>Block (balance should be 0)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.id()}"></td>
            <td th:text="${card.balance()}"></td>
            <td th:text="${card.expireDate()}"></td>
            <td th:text="${card.status().name()}"
                th:class="${card.status().name()  ==  'ACTIVE' ? 'text-success' : 'text-danger'}"></td>
            <td> <div th:if="${card.status().name() == 'ACTIVE' and card.balance() != 0}"></div>

            <form th:if="${card.status().name() == 'ACTIVE' and card.balance() == 0}" th:action="@{/cards/{cardId}/update(cardId=${card.id})}"
                  method="post">
                <button class="btn btn-outline-danger" type="submit" onclick="return confirmDelete()">block card</button>
            </form>
        </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function confirmDelete() {
        return confirm("Are you sure do you want to update status this card?");
    }
</script>
</body>
</html>
