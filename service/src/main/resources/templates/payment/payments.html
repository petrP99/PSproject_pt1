<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список платежей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-filter {
            background-color: #007bff;
            color: #fff;
        }

        .btn-update-status {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<header>
    <div class="container border-top" style="border-top: darkslategray">
        <a style="color: black" th:href="@{'/clients/home/' + ${session.clientId}}">Home</a>
    </div>
</header>

<body>

<div class="container mt6-m">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form action="/payments/payments">
                <div class="form-row align-items-xl-center">
                    <div class="col-auto">
                        <label for="id">Id:</label>
                        <input id="id" type="number" name="id" th:value="${filter.id()}" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="shopName">Shop name:</label>
                        <input id="shopName" type="text" name="shopName" th:value="${filter.shopName()}"
                               class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="timeOfPay">Payment time:</label>
                        <input id="timeOfPay" type="datetime-local" name="timeOfPay" th:value="${filter.timeOfPay()}"
                               class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="amount">Amount:</label>
                        <input id="amount" type="number" name="amount" th:value="${filter.amount()}"
                               class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="card">Paid by card:</label>
                        <input id="card" type="number" name="card" th:value="${filter.cardId()}" class="form-control">
                    </div>

                    <div class="col-auto">
                        <input type="radio" class="btn-check" name="status" id="status" autocomplete="off"
                               value="ACTIVE">
                        <label class="btn btn-outline-success" for="status">Active</label>
                        <input type="radio" class="btn-check" name="status" id="status1" autocomplete="off"
                               value="FAILED">
                        <label class="btn btn-outline-danger" for="status1">Failed</label>
                    </div>

                    <div class="col-auto">
                        <label for="page">Page:</label>
                        <input id="page" type="number" name="page" th:value="${payments.metadata.page}"
                               class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="size">Size:</label>
                        <select id="size" name="size" th:value="${payments.metadata.size}" class="form-control">
                            <option value="5">5</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-filter">Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <h1>My payments</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Payment id</th>
            <th>Shop name</th>
            <th>amount</th>
            <th>Paid by card</th>
            <th>Payment time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>

<!--            <td th:text="${payment.shopName()}"></td>-->

<!--                th:class="${payment.status().name()  ==  'SUCCESS' ? 'text-success' : 'text-danger'}"></td>-->
<!--        </tr>-->
        </tbody>
    </table>
</div>
</body>
</html>
