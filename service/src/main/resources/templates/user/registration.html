<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Форма шире */
        .card {
            width: 400px; /* Ширина формы */
            margin: 0 auto; /* Центрирование формы по горизонтали */
            margin-top: 200px; /* Отступ сверху */

        }

        /* Все поля и кнопки имеют одинаковую ширину */
        input[type="email"],
        input[type="password"],
        .btn-1 {
            width: 100%; /* Ширина полей и кнопок */
            margin-bottom: 10px; /* Отступ между полями и кнопкой */
        }

        .card-title,
        .form-group label {
            text-align: center;
        }

        .form-group label {
            text-align: center;
            display: block; /* Разместить название поля на новой строке */
        }

        .card {
            width: 400px; /* Ширина формы */
            margin: 0 auto; /* Центрирование формы по горизонтали */
            margin-top: 200px; /* Отступ сверху */

        }

        /* Все поля и кнопки имеют одинаковую ширину */
        input[type="email"],
        input[type="password"],
        .btn-1 {
            width: 100%; /* Ширина полей и кнопок */
            margin-bottom: 15px; /* Отступ между полями и кнопкой */
        }

        .card-title,
        .form-group label {
            text-align: center;
        }

        .form-group label {
            text-align: center;
            display: block; /* Разместить название поля на новой строке */
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand">
            <img alt="Logo"
                 class="d-inline-block align-text-top" height="32" src="https://www.freedownloadlogo.com/logos/p/photoshop-cc-7.svg" width="40">
            PSystem
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
            <li class="nav-item">
                <a aria-current="page" class="nav-link active"><span th:text="#{home.Mypayments}">My payments</span></a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link active"><span
                        th:text="#{home.Mytransfers}">My transfers</span></a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link active"><span th:text="#{home.Myreplenishments}">My replenishments</span></a>
            </li>
            <li class="nav-item">
                <a aria-current="page" class="nav-link active"><span th:text="#{home.Mycards}">My cards</span></a>
            </li>
        </ul>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">

            <form action="" class="dt-row-group center">
                <button class="btn btn-outline-light" name="lang" onchange="this.form.submit()" type="submit"
                        value="en">EN
                </button>
                <button class="btn btn-outline-light" name="lang" onchange="this.form.submit()" type="submit"
                        value="ru">RU
                </button>
            </form>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Registration</h3>
            <form method="post" th:action="@{/users}" th:object="${user}">
                <div class="form-group">
                    <label class="text-center" for="login">login:
                        <input class="form-control" id="login" name="login" placeholder="example@bk.ru" th:value="*{login}"
                               type="text">
                    </label>
                </div>
                <div class="form-group">
                    <label class="text-center" for="rawPassword">password:
                        <input class="form-control" id="rawPassword" name="rawPassword" placeholder="must not be empty"
                               type="password">
                    </label>
                </div>
                <div class="form-container text-center">
                    <button class="btn-1 btn btn-success" type="submit">Registration</button>
                </div>
            </form>
            <div class="form-container">
                <a href="/login">
                    <button class="btn-1 btn btn-dark" type="button">Login</button>
                </a>
            </div>
            <div th:if="${errors}">
                <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error
                    Message</p>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
