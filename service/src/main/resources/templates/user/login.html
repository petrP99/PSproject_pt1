<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Форма шире */
        .card {
            width: 400px; /* Ширина формы */
            margin: 0 auto; /* Центрирование формы по горизонтали */
            margin-top: 200px; /* Отступ сверху */

        }

        /* Все поля и кнопки имеют одинаковую ширину */
        input[type="email"],
        input[type="password"],
        .btn {
            width: 100%; /* Ширина полей и кнопок */
            margin-bottom: 15px; /* Отступ между полями и кнопкой */
        }

        .card-title,
        .form-group label {
            text-align: center;
        }

        .form-group label {
            text-align: center;
            display: block; /* Разместить название поля на новой строке */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Login:</label>
                    <input id="username" type="email" name="username" class="form-control" placeholder="example@bk.ru">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="must not be empty">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-container">
                <a href="/users/registration">
                    <button type="button" class="btn btn-dark">Registration</button>
                </a>
            </div>
        <div th:if="${errors}">
            <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error
                Message</p>
        </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
