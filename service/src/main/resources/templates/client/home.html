<!DOCTYPE html>

    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>

        .navbar-nav .nav-link {
            margin-right: 20px; /* Расстояние между ссылками */
        }

        .user-balance {
            flex-grow: 1; /* Занимает все доступное пространство в строке */
            text-align: center; /* Выравнивание текста по центру */
            color: #02f833;
            font-size: large;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: white;
            background-size: cover;
        }


        nav {
            display: flex;
            justify-content: space-around;
        }

        section {
            padding: 20px;
            color: white;
        }

        .container-fluid-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px; /* Высота равна высоте видимой области экрана минус 300px */
            margin-top: 300px; /* Отступ сверху на 300px */
        }

        .container-fluid-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px; /* Высота равна высоте видимой области экрана минус 300px */
            margin-top: 900px; /* Отступ сверху на 300px */
        }

        /* Убираем отступы между колонками */
        .col-md-4 {
            padding: 0;
        }

    </style>

<header>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <form th:action="@{/logout}" method="post">

            </form>
        </div>
    </nav>
</header>
