<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .user-balance {
            flex-grow: 1; /* Занимает все доступное пространство в строке */
            text-align: center; /* Выравнивание текста по центру */
            color: #02f833;
            font-size: large;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .container-fluid-1 {
            margin-bottom: 20px; /* добавьте отступ между контейнерами по вашему усмотрению */
        }

        .container-fluid-2 {
            margin-top: 20px; /* добавьте отступ между контейнерами по вашему усмотрению */
        }

        /* Убираем отступы между колонками */
        .col-md-4 {
            padding: 20px;
        }

    </style>
</head>
<header>
    <div th:insert="~{navbar :: navbar}"></div>
</header>

<body>
<br>
<div class="container">
    <h2 class="card-title text-center"><span th:text="#{home.selectOperation}">Select operation type:</span></h2>
    <br>
    <div class="container-fluid-1">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <a href="/payments/services">
                    <div class="text-center">
                        <img alt="Image 1" class="img-fluid"
                             src="https://azbukainterneta.ru/schoolbook/textbook/module_4/2.11.png" style="max-width: 300px; max-height: 200px;">
                        <h4 class="text-center" style="color: black"><span th:text="#{home.Pay}">Pay</span></h4>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/replenishments/replenishment">
                    <div class="text-center">
                        <img alt="Image 2"
                             class="img-fluid" src="https://sun9-77.userapi.com/impf/wgG4LNm1K1eNruraUWlLE9OYbGfiZB30kIOwEg/r1VavPQzJws.jpg?size=500x500&quality=96&sign=e32374a81ae1e79254f0f9b75311b09d&type=album" style="max-width: 300px; max-height: 200px;">
                        <h4 class="text-center" style="color: black"><span th:text="#{home.Replenish}">Replenish</span>
                        </h4>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/cards/cards">
                    <div class="text-center">
                        <img alt="Image 3"
                             class="img-fluid" src="https://img.freepik.com/premium-vector/bank-card-realistic-mockup-set-white-black-gray-and-red-credit-or-debit-cards-with-blank-copy-space-isolated-on-white-background-vector-illustration_574175-511.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1712793600&semt=ais" style="max-width: 300px; max-height: 200px;">
                        <h4 class="text-center" style="color: black"><span th:text="#{home.Cards}">Cards</span></h4>
                    </div>
                </a>
            </div>
        </div>
        <div class="container-fluid-2">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4">
                    <a href="/transfers/transfer">
                        <div class="text-center">
                            <img alt="Image 1"
                                 class="img-fluid"
                                 src="https://thumbs.dreamstime.com/b/isometric-money-transfer-online-money-transfer-concept-credit-plastic-card-to-card-money-transfer-design-business-isometric-159693765.jpg" style="max-width: 300px; max-height: 200px;">
                            <h4 class="text-center" style="color: black"><span th:text="#{home.Tcardnumber}">Transfer by card number</span>
                            </h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/transfers/transfer-phone">
                        <div class="text-center">
                            <img alt="Image 2"
                                 class="img-fluid" src="https://vrubcovske.ru/uploads/posts/2023-11/14402.webp" style="max-width: 275px; max-height: 200px;">
                            <h4 class="text-center" style="color: black"><span th:text="#{home.Tphonenumber}">Transfer by phone number</span>
                            </h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/transfers/transfer-between">
                        <div class="text-center">
                            <img alt="Image 3"
                                 class="img-fluid" src="https://i.pinimg.com/originals/a5/a6/6a/a5a66a8aeb2f00f085d3658a7602f748.jpg" style="max-width: 300px; max-height: 200px;">
                            <h4 class="text-center" style="color: black"><span th:text="#{home.Tbetweenmycards}">Transfer between my cards</span>
                            </h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
