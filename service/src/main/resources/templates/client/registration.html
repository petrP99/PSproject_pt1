<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Client Registration</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<header>
    <div class="container border-top">
        <a style="color: black" href="/clients/home">Home</a>
    </div>
</header>
<body>
</div>
<h1 class="text-center">Registration</h1>
<br>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

    <form th:action="@{/clients}" method="post" th:object="${client}">
        <input type="hidden" id="userId" name="userId" th:value="${id}">
        <input type="hidden" name="balance" value="0">
        <div class="mb-3">
            <label for="firstName" class="form-label">First name:
                <input id="firstName" type="text" class="form-control" name="firstName" th:value="*{firstName()}"
                       pattern="[а-яА-Яa-zA-Z]{3,}" maxlength="128">
                <span style="color: #757575">Только буквы, не менее 3х</span>
            </label><br>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name:
                <input id="lastName" type="text" class="form-control" name="lastName" pattern="[а-яА-Яa-zA-Z]{3,}"
                       th:value="*{lastName()}" maxlength="128">
                <span style="color: #757575">Только буквы, не менее 3х</span>
            </label><br>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number:
                <input id="phone" type="tel" class="form-control" name="phone"
                       pattern="[8]{1}[9]{1}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
                       th:value="*{phone()}" placeholder="8-9ХХ-ХХХ-ХХ-ХХ" maxlength="11">
            </label><br>
        </div>
        <button type="submit" class="btn btn-outline-success">Registration</button>
    </form>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error Message</p>
    </div>
</div>
</body>
</html>
